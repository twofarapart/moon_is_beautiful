<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amaryllis ❤️</title>
    <link rel="preload" href="./flipdown.min.css" as="style">
    <link rel="preload" href="./index.css" as="style">
    <link rel="preload" href="./image-1.jpg" as="image">
    <link rel="preload" href="./video.mp4" as="video">
    <link rel="stylesheet" href="./flipdown.min.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bellota:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-1" class="page">
        <div class="image-container">
            <img id="image-1" src="./image-1.jpg" alt="Background Image" loading="lazy">
            <img id="overlay-image" src="./happy-bday.png" height="300" alt="Happy Birthday" loading="lazy">
        </div>
    </div>
    <div id="page-2" class="page">
        <video id="video" src="./video.mp4" muted preload="auto"></video>
    </div>
    <div id="page-3" class="page">
        <h2 id="message" class="message">Until we meet...</h2>
        <div id="flipdown" class="flipdown flipdown__theme-dark"></div>
        <div id="para" class="para">
            I don't have enough words to describe how much I adore you.
            You know that feeling you get when you're with someone, and you just feel like you're home?
            Well, that's how I feel when I talk with you.
            I can't wait to meet you in person.
        </div>
        <div class="moon">
            <img src="./moon.png" alt="Moon" loading="lazy">
        </div>
    </div>
    <script src="./flipdown.min.js" defer></script>
    <script src="./index.js" defer></script>
</body>
</html>
